<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 11</title>

    </head>

    <body>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script type="application/javascript">
            $(document).ready(function() {
                function addPostRow(data) {
                    //It takes into argument data (object)
                    $("body").append(`
                        <p><span>
                            Post created with id ${data.id}, title: ${data.title}, author: ${data.title}
                        </span></p>
                    `)
                };

                function listPosts() {
                    //It query your local server on the posts endpoint
                    const url = "http://localhost:3000/posts"
                    $.get(url, function(result, status) {
                        if (status === "success") {
                            for (let i in result) {
                                addPostRow(result[i]);
                            }
                        } else alert("Server Error");
                    });
                };

                function buildForm() {
                    $("body").append(`
                        <form class="theForm">
                            <label for="author">Author</label>
                            <input type="text" id="author">
                            <div>
                                <label for="title">Title</label>
                                <input type="textarea" id="title">
                            </div>
                            <input class="ButtonSubmit" type="submit" value="Submit">
                        </form>
                    `);

                    $(".ButtonSubmit").click(function (event) {
                        event.preventDefault();
                        sendForm();
                        return false;
                    });
                }

                function sendForm() {
                    $(".theForm").after("<p>About to send the query to the API</p>")
                    let data = {
                        author: $("#author").val(),
                        title: $("#title").val()
                    };

                    $.ajax ({
                        type: "POST",
                        url: "http://localhost:3000/posts",
                        data: data,

                        success: function(result) {
                            addPostRow(result);
                        },
                        error: function() {
                            alert("Error sending the POST query")
                        }
                    })
                };
                listPosts();
                buildForm();
            });
        </script>
    </body>

</html>
