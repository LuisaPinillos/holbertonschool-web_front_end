<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 4</title>

    </head>

    <body>
        <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
        <script type="application/javascript">
            $(document).ready(function() {
                function createFamilyTree() {
                    //Function that creates a table
                    var table = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Firstname</th>
                                    <th>Lastname</th>
                                </tr>
                            </thead>
                        </table>
                    `
                    $("body").append(table);
                    $("table").append("<tbody></tbody>")
                }
                createFamilyTree();

                function addNewMember(firstname, lastname) {
                    //Function that appends to the body of the table a new row with three cells
                    //firstname, lastname and (x)
                    var $row = $(`
                        <tr>
                            <td>${firstname}</td>
                            <td>${lastname}</td>
                        </tr>
                    `);

                    $("tbody").append($row);

                    var $x = $(`
                        <td>(x)</td>
                    `);

                    $row.append($x);

                    //On click on the third cell, it should remove the row
                    $x.click(function () {
                        $row.remove();
                        $x.remove();
                    });

                    //The third cell have an orange background
                    $x.css("background-color", "orange");
                }
                addNewMember("Guillaume", "Salva");
                addNewMember("Arielle", "Snizt");
                addNewMember("Fanette", "Snizt");
                addNewMember("Gerard", "Snizt");
                addNewMember("Victor", "Salva");
            })
        </script>
    </body>

</html>
