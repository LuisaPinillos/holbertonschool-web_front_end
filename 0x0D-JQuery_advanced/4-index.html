<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 4</title>

    </head>

    <body>
        <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
        <script type="application/javascript">
            $(document).ready(function() {
                function createFamilyTree() {
                    //Function that create each tablet elements one by one
                    $("body").append(
                        $("<table></table>").append(
                            $("<thead></thead").append(
                                $("<tr></tr>").append(
                                    $("<th></th").text("Firstname"),
                                    $("<th></th").text("Lastname")
                                )
                            ),
                            $("<tbody></tbody").append(
                                $("<tr></tr>").append(
                                    $("<td></td").text("Guillaume"),
                                    $("<td></td").text("Salva")
                                ),

                                $("<tr></tr>").append(
                                    $("<td></td").text("Paulette"),
                                    $("<td></td").text("Salva")
                                ),

                                $("<tr></tr>").append(
                                    $("<td></td").text("Antoine"),
                                    $("<td></td").text("Salva")
                                )
                            )
                        )
                    );
                }
                function replaceFamilyTree() {
                    //Function that replaces the childrens of the tbody elements with a new tr
                    $("tbody").html("<tr><td>Gerard</td><td>Bonissa</td></tr>")
                }
                createFamilyTree();
                replaceFamilyTree();
            })
        </script>
    </body>

</html>
